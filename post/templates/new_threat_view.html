<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>危険度情報入力</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="{% url 'post_new_threat' %}" method="post" class="container">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="fieldWrapper mb-3">
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}" class="form-label">名称</label>
        {{ form.name }}
    </div>
    <div class="fieldWrapper mb-3">
        {{ form.rate.errors }}
        <label for="{{ form.rate.id_for_label }}" class="form-label">危険度</label>
        {{ form.rate }}
    </div>
    <div class="fieldWrapper mb-3">
        {{ form.text.errors }}
        <label for="{{ form.text.id_for_label }}" class="form-label">詳細</label>
        {{ form.text }}
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary">
    </div>
    <input type="hidden" name="lat" value="{{ lat }}">
    <input type="hidden" name="lng" value="{{ lng }}">
</form>
</body>
</html>
